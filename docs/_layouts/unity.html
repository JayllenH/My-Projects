<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/unityStyle.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/UnityProgress.js' | relative_url }}"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/{{ page.buildName }}.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: {{ page.width }}; height: {{ page.height }}"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">{{ page.title }}</div>
      </div>
    </div>
  </body>
</html>
